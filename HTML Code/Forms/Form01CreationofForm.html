<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
</head>
<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <!-- This example has no input from the user -->
        <!-- The action attribute determines where the information is sent and The method attribute is assigned a HTTP verb that is included in the HTTP request. -->
        <!-- The <form> element can also contain child elements. For instance, it would be helpful to provide a header so that users know what this <form> is about. We could also add a paragraph to provide even more detail.-->
        <form action="/practice.html" method="POST">
            <h1>Burger Site</h1>
            <p>This is practice in adding info to a form</p>

    </section>
</body>
</html>
